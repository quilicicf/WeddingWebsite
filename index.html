<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyp & Celie se marient!</title>
  <link rel="icon" href="./src/img/favicon.png">
</head>
<body>

<script src="src/index.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
  <a class="navbar-brand" href="#">
    <img src="./src/img/logo_reverse.png" alt="">
  </a>
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#rsvp">RSVP</a>
      </li>
    </ul>
  </div>
</nav>

<div id="navbar-placeholder"></div>

<section class="save-the-date">
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./src/img/domaine_valmont_2.jpg" class="wedding-location" />
      </div>
      <div class="carousel-item">
        <img src="./src/img/domaine_valmont_3.jpg" class="wedding-location" />
      </div>
      <div class="carousel-item">
        <img src="./src/img/domaine_valmont_4.jpg" class="wedding-location" />
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <div class="carousel-control">
        <span class="carousel-control-icon carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </div>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <div class="carousel-control">
        <span class="carousel-control-icon carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </div>
    </a>
  </div>
  <h1>On se marie!</h1>
  <p class="subtitle">Le 15 Août 2020 au domaine de Valmont à Barsac</p>
</section>

<section class="rsvp">
  <h1 id="rsvp">RSVP</h1>
  <p class="subtitle">Réponse attendue avant Février</p>

  <form name="RSVP" method="POST" data-netlify="true">
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" name="code" class="form-control" id="code" placeholder="Code reçu dans le faire-part">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" id="email" placeholder="Pour recevoir les informations pratiques">
    </div>

    <div class="answer">
      <div class="form-check form-check">
        <input class="form-check-input" type="radio" name="attendees" id="oneAttendee" value="1">
        <label class="form-check-label" for="oneAttendee">Je serai là! <span class="small">seul(e)</span></label>
      </div>
      <div class="form-check form-check">
        <input class="form-check-input" type="radio" name="attendees" id="twoAttendees" value="2" checked>
        <label class="form-check-label" for="twoAttendees">Nous serons là! <span class="small">tous les deux</span></label>
      </div>
      <div class="form-check form-check">
        <input class="form-check-input" type="radio" name="attendees" id="noAttendees" value="0">
        <label class="form-check-label" for="noAttendees">Je/nous ne pourrons pas être là.</label>
      </div>
    </div>

    <div class="form-group">
      <label for="children">Enfants</label>
      <input type="number" name="children" class="form-control" id="children" value="0" min="0" max="5" />
    </div>

    <div class="form-group">
      <label for="allergy">J'ai des allergies/je suis végétarien!</label>
      <textarea class="form-control"
                name="allergy"
                id="allergy"
                cols="20"
                about=""
                rows="3"
                placeholder="A détailler ici!"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Répondre</button>
    </div>
  </form>
</section>

</body>
</html>
